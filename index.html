<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
    <title>French Trails</title>
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, height=device-height, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="title"></h1>
    <h2 id="subtitle"></h2>
    <div
      style="position: absolute; width: 100%; height: 100%"
      id="container"
    ></div>
    <div id="trail-list-overlay">
      <a href="https://github.com/cravesoft/french-trails/">
        <img
          style="position: absolute; top: 0; left: 0; border: 0; z-index: 10000"
          decoding="async"
          width="149"
          height="149"
          src="https://github.blog/wp-content/uploads/2008/12/forkme_left_red_aa0000.png?resize=149%2C149"
          class="attachment-full size-full"
          alt="Fork me on GitHub"
          loading="lazy"
          data-recalc-dims="1"
        />
      </a>
      <h2>FRENCH TRAILS</h2>
      <h1>Choose a Trail</h1>
      <ul id="trail-list"></ul>
    </div>
  </body>
  <script
    type="text/javascript"
    src="https://unpkg.com/procedural-gl/build/procedural-gl.js"
  ></script>
  <script type="text/javascript" src="french-trails.js"></script>
  <script type="text/javascript" src="GPXParser.js"></script>
</html>
